#DataSource Configuration
spring:
  datasource:
    driver-class-name:  com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/BankApp
    username: ${db_username}
    password: ${db_password}

  # JPA Configuration
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql : true

server:
  port: 8090

